<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Cost Calculator</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px 20px; background: #f4f4f9; }
        .install-btn { 
            background: #007AFF; color: white; padding: 16px 32px; 
            border-radius: 12px; text-decoration: none; font-weight: bold; 
            display: inline-block; font-size: 18px; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Cost Calculator</h1>
    <p>Tap below to install the Web App to your home screen.</p>

    <button onclick="downloadConfig()" class="install-btn">Install Now</button>

    <script>
    async function downloadConfig() {
        const rawUrl = "https://raw.githubusercontent.com/jn5ncjzj7j-byte/Cost-Calculator/main/Webapp/ios.mobileconfig";
        
        try {
            const response = await fetch(rawUrl);
            const text = await response.text();
            
            // Create a Blob with the CORRECT "aspen-config" type that iOS needs
            const blob = new Blob([text], { type: 'application/x-apple-aspen-config' });
            const url = window.URL.createObjectURL(blob);
            
            // Create a hidden link and click it
            const link = document.createElement('a');
            link.href = url;
            link.download = 'ios.mobileconfig';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert("Step 1: Profile Downloaded!\n\nStep 2: Go to your iPhone 'Settings' app and tap 'Profile Downloaded' at the top to finish.");
        } catch (err) {
            alert("Error: Could not fetch the config file. Make sure you are using Safari.");
        }
    }
    </script>

</body>
</html>
